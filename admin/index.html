<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administrativo - TSJ Zapopan</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/tabs.css" />
  </head>
  <body class="admin-body">
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
      <div class="login-box">
        <img
          src="/tsj-donaciones/img/logo.png"
          alt="TSJ Zapopan"
          class="login-logo"
        />
        <h2>Panel Administrativo</h2>
        <p>Ingresa tus credenciales para continuar</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Correo electr칩nico</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="btn-primary btn-login">
            Iniciar Sesi칩n
          </button>
        </form>

        <!-- OR Divider -->
        <div class="divider">
          <span>O</span>
        </div>

        <!-- Google Sign-In Button -->
        <button
          type="button"
          id="admin-google-signin"
          class="google-signin-btn"
        >
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path
                d="M17.6 9.2l-.1-1.8H9v3.4h4.8C13.6 12 13 13 12 13.6v2.2h3a8.8 8.8 0 0 0 2.6-6.6z"
                fill="#4285F4"
              />
              <path
                d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z"
                fill="#34A853"
              />
              <path
                d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z"
                fill="#FBBC05"
              />
              <path
                d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z"
                fill="#EA4335"
              />
            </g>
          </svg>
          Continuar con Google
        </button>
      </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="dashboard" style="display: none">
      <!-- Header -->
      <header class="admin-header">
        <div class="header-content">
          <div class="logo-section">
            <img
              src="/tsj-donaciones/img/logo.png"
              alt="TSJ"
              class="header-logo"
            />
            <h1>Panel de Donaciones</h1>
          </div>
          <div class="user-section">
            <span id="user-name">Usuario</span>
            <span id="user-role" class="badge"></span>
            <button onclick="Auth.logout()" class="btn-logout">
              Cerrar Sesi칩n
            </button>
          </div>
        </div>
      </header>

      <!-- Navigation Tabs -->
      <nav class="admin-nav">
        <div class="admin-nav-inner" id="nav-tabs">
          <!-- Tabs will be generated dynamically -->
        </div>
      </nav>

      <!-- Main Content -->
      <main class="admin-content">
        <div id="tab-container">
          <!-- Tab content will be loaded dynamically -->
        </div>
      </main>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- JavaScript Files -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/components/modal.js"></script>
    <script src="assets/js/components/table.js"></script>
    <script src="assets/js/components/filters.js"></script>
    <script src="assets/js/modules/imageUpload.js"></script>
    <script src="assets/js/modules/solicitudes.js"></script>
    <script src="assets/js/modules/articulos.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
